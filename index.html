<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Timer</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<style>
  h2{
    margin-top: 20px;
  }
  #main{
    margin: auto;
    width: 60%;
    margin-top: 180px;

  }
  #main h1{
   border-top-width: 20px;
  }
</style>
</head>

<script type="text/javascript">
var x1, x2, x3;
var max1, max2, max3;
var distance1, distance2, distance3;  

start1 = document.getElementById('start1');
reset1 = document.getElementById('reset1');

start3 = document.getElementById('start3');
reset3 = document.getElementById('reset3');

start2 = document.getElementById('start2');
reset2 = document.getElementById('reset2');

function three()
{
  document.getElementById("timer1").style.visibility="visible";
  document.getElementById("start1").style.display="none";
  document.getElementById("reset1").style.visibility="visible";
  
var countDownDate=new Date();
countDownDate.setHours(countDownDate.getHours()+3); //FOR 3 HRS
max1=countDownDate.getTime();
// Update the count down every 1 second     
x1 = setInterval(function() {
// Get today's date and time
var now =new Date().getTime();
 
  distance1 = max1 - now;
 // Time calculations for hours, minutes and seconds
  var hours = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance1 % (1000 * 60)) / 1000);

  var p=((minutes+(seconds/100))/60)*100;
 // Output the result in an element with id="timer"
  document.getElementById("timer1").innerText = hours+"h"+minutes+"m"+seconds+"s";
   // If the count down is over, print expired  
  if (distance1 < 0)
   {
    clearInterval(x1);
    document.getElementById("timer1").innerText = "EXPIRED";
  }
   
}, 1000);
}

function half()
{
  document.getElementById("timer3").style.visibility="visible";
   document.getElementById("start3").style.display="none";
  document.getElementById("reset3").style.visibility="visible";
  
var countDownDate=new Date();
countDownDate.setMinutes(countDownDate.getMinutes()+30); //FOR half HR
max2=countDownDate.getTime();
// Update the count down every 1 second     
 x3 = setInterval(function() {
// Get today's date and time
var now =new Date().getTime();
 
  var distance2 = max2 - now;
 // Time calculations for hours, minutes and seconds
  var hours = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance2 % (1000 * 60)) / 1000);

  var p=((minutes+(seconds/100))/60)*100;
 // Output the result in an element with id="timer"
  document.getElementById("timer3").innerText = hours+"h"+minutes+"m"+seconds+"s";
   // If the count down is over, print expired  
  if (distance2 < 0)
   {
    clearInterval(x3);
    document.getElementById("timer3").innerText = "EXPIRED";
  }
   
}, 1000);
}

function one()
{
  document.getElementById("timer2").style.visibility="visible";
   document.getElementById("start2").style.display="none";
  document.getElementById("reset2").style.visibility="visible";
  
var countDownDate=new Date();
countDownDate.setHours(countDownDate.getHours()+1); //FOR 1 HR
max3=countDownDate.getTime();
// Update the count down every 1 second     
 x2 = setInterval(function() {
// Get today's date and time
var now =new Date().getTime();
 
  distance3 = max3 - now;
 // Time calculations for hours, minutes and seconds
  var hours = Math.floor((distance3 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance3 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance3 % (1000 * 60)) / 1000);

  var p=((minutes+(seconds/100))/60)*100;
 // Output the result in an element with id="timer"
  document.getElementById("timer2").innerText = hours+"h"+minutes+"m"+seconds+"s";
   // If the count down is over, print expired  
  if (distance3 < 0)
   {
    clearInterval(x2);
    document.getElementById("timer2").innerText = "EXPIRED";
  }
   
}, 1000);


}
//functions to reset
function re1() {
  //clearTimeout(x1);
  document.getElementById("timer1").style.visibility="hidden";
  document.getElementById("start1").style.display="inline";
  document.getElementById("reset1").style.visibility="hidden";
three();
}
function re3() {
  //clearTimeout(x3);
  document.getElementById("timer3").style.visibility="hidden";
  document.getElementById("start3").style.display="inline";
  document.getElementById("reset3").style.visibility="hidden";
  half();
}
function re2() {
  //clearTimeout(x2);
  document.getElementById("timer2").style.visibility="hidden";
  document.getElementById("start2").style.display="inline";
  document.getElementById("reset2").style.visibility="hidden";
  one();
}

</script>

<body>
<h2 style="text-align: center;">TIMERS</h2>

<div id="main">
<div class="container text-center">    

  <div class="row">
    <div class="col-md-4 col-sm-4">
      <h2 style="color: green;">3 Hours Timer</h2>
      <h1 class="border border-success rounded w-100 p-5"><b>A</b></h1>
      <div >
        <h3 id=timer1 class="display-5 "></h3>
     <button style="background-color: #D3D3D3" class="btn btn-lg" id="start1" onclick="three()"><b>Click to START</b></button>
     </div>
     <button type="button" onclick="re1()" class="btn btn-outline-secondary" id="reset1" style="visibility: hidden;">RESET</button>
    </div>

    <div class="col-md-4 col-sm-4"> 
      <h2 style="color: #EF9B23;">1/2 Hour Timer</h2>
      <h1 class="border border-warning rounded w-100 p-5"><b>B</b></h1>
      <div >
      <h3 id=timer3 class="display-5 "></h3>
      <button style="background-color: #D3D3D3" class="btn btn-lg" id="start3" onclick="half()"><b>Click to START</b></button>
      </div>
      <button type="button" onclick="re3()" class="btn btn-outline-secondary" id="reset3" style="visibility: hidden;">RESET</button>
    </div>

    <div class="col-md-4 col-sm-4">
      <h2 style="color: red;">1 Hour Timer</h2>
      <h1 class="border border-danger rounded w-100 p-5"><b>C</b></h1>
      <div>
      <h3 id=timer2 class="display-5 "></h3>
      <button style="background-color: #D3D3D3" class="btn btn-lg" id="start2" onclick="one()"><b>Click to START</b></button>
      </div>
      <button type="button" onclick="re2()" class="btn btn-outline-secondary" id="reset2" style="visibility: hidden;">RESET</button>
    </div>
  </div>
  
</div>
</div>

</body>
</html>
